<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
        <p>Let's play a game of ping pong!</p>
        <p>Rules:</p>
        <ol>
          <li>Numbers divisible by 3 become ping.</li>
          <li>Numbers divisible by 5 become pong.</li>
          <li>Numbers divisible by 15 become ping-pong.</li>
        </ol>
        <div class="input-form"><!-- BEGIN FORM -->
          <form id="input-form">
            <label for="input-number">Please enter a positive number:</label>
            <div class="input-group">
              <input class="form-control" id="input-number" type="text">
              <span class="input-group-btn">
                <button class="btn btn-success" type="submit">Submit</button>
              </span>
            </div>
          </form>
        </div><!-- END OF FORM -->
      </div>
      <div>
        <div class="clearfix" id="results-header">
          <div class="col-xs-11 header-padding">
            <h3 class="counting">Counting now:</h3>
            <h3 class="done">All done! Shall we play again?</h3>
          </div>
          <div class="col-xs-1 no-padding">
            <button id="top" class="btn btn-warning pull-right">Top</button>
          </div>
        </div>
        <div class="row container">
          <div class="results col-xs-12">
          </div>
        </div>
      </div>
    </div><!-- END CONTAINER -->
  </body>
</html>
